<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .result {
            display: none;
        }
        .additional-question {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Survey</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="question1">Who will get vaccinated?</label>
                <select class="form-control" id="question1" required>
                    <option value="">Choose...</option>
                    <option value="Myself">Myself</option>
                    <option value="My child">My child</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question2">Which vaccine is required?</label>
                <select class="form-control" id="question2" required>
                    <option value="">Choose...</option>
                    <option value="Routine">Routine</option>
                    <option value="Influenza">Influenza</option>
                    <option value="Covid">Covid</option>
                </select>
            </div>
            <div class="form-group additional-question" id="childAgeGroup">
                <label for="question3">How old is your child?</label>
                <select class="form-control" id="question3" required>
                    <option value="">Choose...</option>
                    <option value="Age 6 months - 11 years">Age 6 months - 11 years</option>
                    <option value="Age 12 years +">Age 12 years +</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="result mt-5">
            <h2 class="text-center">Survey Results</h2>
            <p><strong>Vaccination Candidate:</strong> <span id="resultQuestion1"></span></p>
            <p><strong>Vaccine Required:</strong> <span id="resultQuestion2"></span></p>
            <p class="additional-result"><strong>Child's Age Group:</strong> <span id="resultQuestion3"></span></p>
            <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
        </div>
    </div>

    <script>
        document.getElementById('question1').addEventListener('change', function() {
            checkAdditionalQuestion();
        });

        document.getElementById('question2').addEventListener('change', function() {
            checkAdditionalQuestion();
        });

        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const question1 = document.getElementById('question1').value;
            const question2 = document.getElementById('question2').value;
            const question3 = document.getElementById('question3').value;

            document.getElementById('resultQuestion1').innerText = question1;
            document.getElementById('resultQuestion2').innerText = question2;

            if (question1 === 'My child' && question2 === 'Covid') {
                document.getElementById('resultQuestion3').innerText = question3;
                document.querySelector('.additional-result').style.display = 'block';
            } else {
                document.querySelector('.additional-result').style.display = 'none';
            }

            document.getElementById('surveyForm').style.display = 'none';
            document.querySelector('.result').style.display = 'block';
        });

        function checkAdditionalQuestion() {
            const question1 = document.getElementById('question1').value;
            const question2 = document.getElementById('question2').value;

            if (question1 === 'My child' && question2 === 'Covid') {
                document.getElementById('childAgeGroup').style.display = 'block';
                document.getElementById('question3').setAttribute('required', 'required');
            } else {
                document.getElementById('childAgeGroup').style.display = 'none';
                document.getElementById('question3').removeAttribute('required');
            }
        }

        function resetForm() {
            document.getElementById('surveyForm').reset();
