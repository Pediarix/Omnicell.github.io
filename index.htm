<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .result {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Survey</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="question1">Who will get vaccinated?</label>
                <select class="form-control" id="question1" required>
                    <option value="">Choose...</option>
                    <option value="Myself">Myself</option>
                    <option value="My child">My child</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question2">Would you recommend us to others?</label>
                <select class="form-control" id="question2" required>
                    <option value="">Choose...</option>
                    <option value="Definitely">Definitely</option>
                    <option value="Maybe">Maybe</option>
                    <option value="Not Sure">Not Sure</option>
                    <option value="Probably Not">Probably Not</option>
                    <option value="Definitely Not">Definitely Not</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="result mt-5">
