<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center" id="surveyTitle">Survey</h1>
                <form id="surveyForm">
                    <div id="dynamicQuestions"></div>
                    <button type="button" id="backButton" class="btn btn-warning btn-block mt-4" style="display:none;" onclick="goBack()">Back</button>
                    <button type="button" id="completeButton" class="btn btn-success btn-block mt-4" style="display:none;" onclick="calculateScore()">Show result</button>
                </form>
                <div id="summary" style="display: none;">
                    <h2 class="text-center mt-4">Survey Results</h2>
                    <div id="summaryContent" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="screening.js"></script>
</body>
</html>
