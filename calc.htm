<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center" id="calcTitle">Calculation</h1>
                <form id="calcForm">
                    <div id="weightLossForm" class="text-center" style="display: none;">
                        <div class="form-group">
                            <label for="birthWeight">Birth Weight (grams)</label>
                            <input type="number" class="form-control" id="birthWeight" required>
                        </div>
                        <div class="form-group">
                            <label for="todaysWeight">Today's Weight (grams)</label>
                            <input type="number" class="form-control" id="todaysWeight" required>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="calculateWeightLoss()">Calculate</button>
                    </div>


                    <div id="fuWeightForm" class="text-center" style="display: none;">
                        <div class="form-group">
                            <label for="lastVisitDate">Last Visit Date</label>

                            <div class="form-row">
                                <div class="col">
                                    <select id="dobYear" class="form-control" required></select>
                                </div>
                                <div class="col">
                                    <select id="dobMonth" class="form-control" required>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select id="dobDay" class="form-control" required></select>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="lastVisitWeight">Last Visit Weight (grams)</label>
                            <input type="number" class="form-control" id="lastVisitWeight" required>
                        </div>
                        <div class="form-group">
                            <label for="visitDate">Today's Date</label>
                            <input type="date" class="form-control" id="visitDate" required>
                        </div>
                        <div class="form-group">
                            <label for="visitWeight">Today's Weight (grams)</label>
                            <input type="number" class="form-control" id="visitWeight" required>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="calculateFuWeight()">Calculate</button>
                    </div>
                </form>
                <div id="result" class="text-center mt-4"></div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
