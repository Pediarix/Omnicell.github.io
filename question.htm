<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Selector</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Select Option</h1>
                <div id="initialOptions" class="text-center">
                    <button type="button" class="btn btn-primary btn-lg btn-block mb-3" onclick="showOptions('adult')">Adult</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block mb-3" onclick="showOptions('peds')">Peds</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block mb-3" onclick="showPedsWellCheckUp()">Peds Well Check Up</button>
                </div>
                <div id="adultOptions" class="text-center" style="display: none;">
                    <button type="button" class="btn btn-secondary btn-block mb-2" onclick="redirectToSurvey('phq9')">PHQ9</button>
                    <button type="button" class="btn btn-secondary btn-block mb-2" onclick="redirectToSurvey('gad7')">GAD7</button>
                    <button type="button" class="btn btn-secondary btn-block mb-2" onclick="redirectToSurvey('pcl5')">PCL5</button>
                    <button type="button" class="btn btn-secondary btn-block mb-2" onclick="redirectToSurvey('longform')">PHQ9+GAD7+PCL5</button>
                    <button type="button" class="btn btn-secondary btn-block mb-2" onclick="redirectToSurvey('stopbang')">STOP-BANG</button>
                    <button type="button" class="btn btn-secondary btn-block mb-2" onclick="redirectToSurvey('ess')">Epworth Scale</button>
                    <button type="button" class="btn btn-secondary btn-block mb-2" onclick="redirectToSurvey('isi')">Insomnia</button>
                    <button type="button" class="btn btn-warning btn-block mt-3" onclick="goBack()">Back</button>
                </div>
                <div id="pedsOptions" class="text-center" style="display: none;">
                    <button type="button" class="btn btn-secondary btn-block mb-2" onclick="redirectToSurvey('aceq')">ACEQ</button>
                    <button type="button" class="btn btn-secondary btn-block mb-2" onclick="showOptions('hosp_address')">Hospital Address for NBS</button>
                    <button type="button" class="btn btn-secondary btn-block mb-2" onclick="javascript:location.href='https://www.bilitool.org/';">Bilitool</button>
                    <button type="button" class="btn btn-secondary btn-block mb-2" onclick="redirectToCalc('weight_loss')">Weight loss calculator</button>
                    <button type="button" class="btn btn-secondary btn-block mb-2" onclick="redirectToCalc('fu_weight')">Weight calculator</button>
                    <button type="button" class="btn btn-secondary btn-block mb-2" onclick="showOptions('bristol')">Bristol Stool Chart</button>
                    <button type="button" class="btn btn-warning btn-block mt-3" onclick="goBack()">Back</button>
                </div>
                <div id="pedsWellCheckUp" class="text-center" style="display: none;">
                    <form id="checkUpForm" onsubmit="calculateAge(event)">
                        <div class="form-group">
                            <label for="dobYear">Date of Birth</label>
                            <div class="form-row">
                                <div class="col">
                                    <select id="dobYear" class="form-control" required></select>
                                </div>
                                <div class="col">
                                    <select id="dobMonth" class="form-control" required>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select id="dobDay" class="form-control" required></select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="visitDate">Visit Date</label>
                            <input type="date" class="form-control" id="visitDate" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Calculate</button>
                        <button type="button" class="btn btn-secondary btn-block mt-3" onclick="goBack()">Back</button>
                    </form>
                </div>
				<div id="hospAddress" class="text-center" style="display: none;">
				<strong>BDAACH PCMH Bldg P3031 Unit#0244<br>
				APO AP 96271-5244<br>
				0503-337-2273</strong>
				<button type="button" class="btn btn-warning btn-block mt-3" onclick="goBack()">Back</button>
				</div>
                <div id="bristolOptions" class="text-center" style="display: none;">
                    <img src="poo.jpg" alt="Bristol Stool Chart" class="img-fluid">
                    <button type="button" class="btn btn-warning btn-block mt-3" onclick="goBack()">Back</button>
                </div>
            </div>
        </div>
    </div>
    <script src="question.js"></script>
</body>
</html>
